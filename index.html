<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/main.css">

</head>

<body>

  <main>
    <div class="box">
      <div class="box__img">
        <img class="img-mobile" src="./images/image-product-mobile.jpg" alt="Bottle of perfume">
        <img class="img-desktop" src="./images/image-product-desktop.jpg" alt="Bottle of perfume">
      </div>
      <div class="box__info">
        <p class="box__category">Perfume</p>
        <p class="box__name">Gabrielle Essence Eau De Parfum</p>
        <p class="box__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="box__price"><p>$149.99</p><span>$169.99</span></div>
        <button class="box__btn"><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
      </div>
    </div>

</main>

  
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Bartol857">Bartol857</a>.
  </div>
</footer>
  
</body>

</html>
